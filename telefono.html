<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <!-- Webix Library -->
    <link rel="stylesheet" href="webix.css" type="text/css" />
    <script src="webix.js" type="text/javascript"></script>
    <script src="skin.js" type="text/javascript"></script>

    <!-- Design -->
  </head>
  <body>
    <script src="./login.js" type="text/javascript"></script>
    <script src="./crearCuenta.js" type="text/javascript"></script>
    <script src="./catalogo.js" type="text/javascript"></script>
    <script src="./todo.js" type="text/javascript"></script>
    <script src="./finanzas.js" type="text/javascript"></script>
    <script src="./cuentas.js" type="text/javascript"></script>
    <script src="./PanelPrincipal.js" type="text/javascript"></script>
    <script>
      //DaniMndz@123
      if (sessionStorage.getItem("usuario")) {
        webix.ui({
          id: "principal",
          rows: [panelPrincipal],
          responsive: true,
        });
        $$("finanzasForm").bind($$("tablaFinanzas"));
        $$("catalogoForm").bind($$("tablaCatalogoAdmin"));
        $$("cuentasForm").bind($$("tablaCuenta"));

        $$("tablaCatalogoAdmin").attachEvent("onAfterSelect", () => {
          $$("saveBtn").hide();
          $$("borrarPassBtn").show();
          $$("modificarBtnPass").show();
        });

        $$("tablaFinanzas").attachEvent("onAfterSelect", () => {
          $$("saveBtnF").hide();
          $$("editBtnF").show();
          $$("deleteBtnF").show();
        });

        $$("tablaCuenta").attachEvent("onAfterSelect", () => {
          $$("saveBtnCta").hide();
          $$("editBtnC").show();
          $$("deleteBtnC").show();
        });
      } else {
        webix.ui({
          id: "principal",
          view: "tabview",
          cells: [
            {
              id: "catalogo",
              header: "Catalogo",
              body: { rows: [formFinanzas] },
            },
            {
              header: "Log-in",
              id: "panelPass",
              body: { rows: [loginForm] },
            },
            {
              id: "CrearUsuario",
              header: "Crear Usuario",
              body: { rows: [crearCuentaForm] },
            },
          ],
          responsive: true,
        });
      }
    </script>
  </body>
</html>
